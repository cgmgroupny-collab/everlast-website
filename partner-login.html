<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner Portal — Everlast General Contracting</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@300;400;500;600&family=Barlow+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --orange:    #FF810E;
      --orange-lt: #FF9A3C;
      --teal:      #3CCECB;
      --black:     #1A1A1A;
      --dark:      #111111;
      --ash:       #666;
      --white:     #FFFFFF;
      --ease:      cubic-bezier(.625,.05,0,1);
    }

    html { font-size: clamp(14px, calc(10 * (100vw / 1440)), 17px); }
    body {
      background: var(--dark);
      font-family: 'Barlow', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ── Background ── */
    .login-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
    }
    .login-bg img {
      width: 100%; height: 100%;
      object-fit: cover;
      object-position: center right;
    }
    .login-bg-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        140deg,
        rgba(10,10,10,.94) 0%,
        rgba(10,10,10,.88) 45%,
        rgba(10,10,10,.8) 100%
      );
    }

    /* ── Back link ── */
    .back-link {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      color: rgba(255,255,255,.4);
      font-family: 'Barlow Condensed', sans-serif;
      font-size: .75rem;
      letter-spacing: .18em;
      text-transform: uppercase;
      text-decoration: none;
      transition: color .25s;
    }
    .back-link:hover { color: rgba(255,255,255,.8); }
    .back-link svg { width: 14px; height: 14px; }

    /* ── Login card ── */
    .login-wrap {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 520px;
      padding: 1.5rem;
    }

    .login-card {
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 14px;
      padding: 3rem 2.8rem;
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
    }

    /* Logo */
    .login-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-logo-inner {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 10px;
      padding: 10px 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,.35);
    }
    .login-logo-inner img {
      height: 64px;
      width: auto;
      display: block;
      object-fit: contain;
    }

    /* Portal badge */
    .login-badge {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      background: rgba(255,129,14,.1);
      border: 1px solid rgba(255,129,14,.3);
      border-radius: 30px;
      padding: .35rem 1rem;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: .72rem;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: var(--orange);
      font-weight: 700;
      margin-bottom: 1.4rem;
    }
    .badge-dot {
      width: 6px; height: 6px;
      background: var(--orange);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
      flex-shrink: 0;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: .4; transform: scale(.8); }
    }

    /* Heading */
    .login-heading {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.9rem;
      color: #fff;
      letter-spacing: .04em;
      line-height: 1;
      margin-bottom: .7rem;
    }
    .login-sub {
      font-size: .92rem;
      color: rgba(255,255,255,.38);
      line-height: 1.7;
      margin-bottom: 2.2rem;
    }

    /* Fields */
    .login-field {
      margin-bottom: 1.2rem;
    }
    .login-field label {
      display: block;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: .7rem;
      letter-spacing: .2em;
      text-transform: uppercase;
      color: rgba(255,255,255,.35);
      font-weight: 600;
      margin-bottom: .5rem;
    }
    .login-field input {
      width: 100%;
      background: rgba(255,255,255,.06);
      border: 1.5px solid rgba(255,255,255,.1);
      border-radius: 6px;
      padding: .95rem 1.1rem;
      color: #fff;
      font-family: 'Barlow', sans-serif;
      font-size: .95rem;
      font-weight: 400;
      outline: none;
      transition: border-color .25s, background .25s;
    }
    .login-field input:focus {
      border-color: var(--orange);
      background: rgba(255,255,255,.09);
    }
    .login-field input::placeholder { color: rgba(255,255,255,.18); }

    /* Options row */
    .login-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .remember-label {
      display: flex;
      align-items: center;
      gap: .5rem;
      font-size: .85rem;
      color: rgba(255,255,255,.38);
      cursor: pointer;
    }
    .remember-label input[type="checkbox"] {
      width: 15px; height: 15px;
      accent-color: var(--orange);
    }
    .forgot-link {
      font-size: .85rem;
      color: var(--orange);
      text-decoration: none;
      transition: opacity .2s;
    }
    .forgot-link:hover { opacity: .75; }

    /* CTA button */
    .sign-in-btn {
      width: 100%;
      background: var(--orange);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 1.05rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.15rem;
      letter-spacing: .1em;
      cursor: pointer;
      transition: background .25s, transform .25s, box-shadow .25s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      margin-bottom: 1.8rem;
    }
    .sign-in-btn:hover {
      background: var(--orange-lt);
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(255,129,14,.4);
    }
    .sign-in-btn svg { width: 16px; height: 16px; }

    /* Divider */
    .login-divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.8rem;
    }
    .divider-line {
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,.08);
    }
    .divider-text {
      font-size: .78rem;
      color: rgba(255,255,255,.22);
    }

    /* Footer note */
    .login-footer-note {
      text-align: center;
      font-size: .88rem;
      color: rgba(255,255,255,.3);
    }
    .login-footer-note a {
      color: var(--orange);
      text-decoration: none;
    }
    .login-footer-note a:hover { text-decoration: underline; }

    /* Page copyright */
    .login-copyright {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: .72rem;
      color: rgba(255,255,255,.18);
      white-space: nowrap;
      z-index: 10;
    }

    @media (max-width: 500px) {
      .login-card { padding: 2rem 1.5rem; }
      .back-link { top: 1rem; left: 1rem; }
      .login-copyright { display: none; }
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="login-bg">
    <img src="Brand Assets/hero-bg-new.png" alt="" />
    <div class="login-bg-overlay"></div>
  </div>

  <!-- Back to site -->
  <a href="index.html" class="back-link">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 5l-7 7 7 7"/></svg>
    Back to site
  </a>

  <!-- Login card -->
  <div class="login-wrap">
    <div class="login-card">

      <!-- Logo -->
      <div class="login-logo">
        <div class="login-logo-inner">
          <img src="Brand Assets/logo-light.png" alt="Everlast General Contracting" />
        </div>
      </div>

      <!-- Badge -->
      <div class="login-badge">
        <span class="badge-dot"></span>
        Partner Portal
      </div>

      <!-- Heading -->
      <h1 class="login-heading">Welcome Back</h1>
      <p class="login-sub">Sign in to access your projects, reports, and invoices.</p>

      <!-- Form -->
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="login-field">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="partner@company.com" required autocomplete="email" />
        </div>
        <div class="login-field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password" />
        </div>
        <div class="login-options">
          <label class="remember-label">
            <input type="checkbox" /> Remember me
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>
        <!-- Error message -->
        <div id="login-error" style="display:none;align-items:center;gap:.6rem;background:rgba(239,68,68,.1);border:1px solid rgba(239,68,68,.3);border-radius:6px;padding:.75rem 1rem;margin-bottom:1rem;">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="#EF4444" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
          <span style="font-size:.85rem;color:#EF4444;font-weight:500;">Incorrect email or password. Please try again.</span>
        </div>

        <button type="submit" class="sign-in-btn" id="sign-in-btn">
          Sign In to Portal
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
      </form>

      <!-- Divider -->
      <div class="login-divider">
        <div class="divider-line"></div>
        <span class="divider-text">or</span>
        <div class="divider-line"></div>
      </div>

      <!-- Footer note -->
      <p class="login-footer-note">
        Not a partner yet? <a href="index.html#contact">Contact us</a> to get started.
      </p>

    </div>

  </div>

  <!-- Copyright -->
  <p class="login-copyright">© 2026 Everlast General Contracting · Las Vegas, NV · All rights reserved.</p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const sb = createClient(
      'https://fdruyufcuuuigskcrnby.supabase.co',
      'sb_publishable_qkDU1c2O5ad2GmLC4cTigw_7quZBA5y'
    );

    // If already logged in, skip to dashboard
    sb.auth.getSession().then(({ data: { session } }) => {
      if (session) window.location.href = 'partner-dashboard.html';
    });

    async function handleLogin(e) {
      e.preventDefault();
      const email    = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const btn      = document.getElementById('sign-in-btn');
      const errEl    = document.getElementById('login-error');

      btn.innerHTML  = 'Signing in&hellip;';
      btn.style.opacity = '.7';
      btn.disabled   = true;

      const { data, error } = await sb.auth.signInWithPassword({ email, password });

      if (error) {
        errEl.style.display = 'flex';
        document.getElementById('password').style.borderColor = '#EF4444';
        setTimeout(() => { document.getElementById('password').style.borderColor = ''; }, 2000);
        btn.innerHTML = 'Sign In to Portal <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>';
        btn.style.opacity = '';
        btn.disabled = false;
        return;
      }

      // Fetch profile for name/company/role
      const { data: profile } = await sb.from('profiles').select('*').eq('id', data.user.id).single();
      sessionStorage.setItem('ev_user', JSON.stringify({
        id:       data.user.id,
        email:    profile?.email    || email,
        name:     profile?.name     || 'Partner',
        company:  profile?.company  || '',
        initials: profile?.initials || '??',
        role:     profile?.role     || 'partner'
      }));

      window.location.href = 'partner-dashboard.html';
    }

    // Forgot password
    document.querySelector('.forgot-link').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Please contact Everlast at everlastgcus@gmail.com to reset your password.');
    });
  </script>

</body>
</html>
